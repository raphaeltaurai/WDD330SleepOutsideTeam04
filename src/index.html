<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Home | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a beautiful house"
        />
        <div class="logo logo--square">
          <img src="/images/noun_House.svg" alt="house image for logo" />
          <div>Find<span class="highlight">AHome</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to help you find the perfect house to rent or buy, with all the details you need to make the right choice.
          </p>
        </div>
      </div>

      <section class="categories">
        <h2>Browse Houses</h2>
        <div class="category-grid">
          <a href="product-listing/index.html?status=to rent" class="category-card">
            <img src="/images/category-rent.svg" alt="To Rent" />
            <h3>To Rent</h3>
          </a>
          <a href="product-listing/index.html?status=to buy" class="category-card">
            <img src="/images/category-buy.svg" alt="To Buy" />
            <h3>To Buy</h3>
          </a>
        </div>
      </section>
    </main>
    <footer id="main-footer">
      &copy;2025 ⛺ SleepOutside ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway
      Worldwide Online
    </footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
