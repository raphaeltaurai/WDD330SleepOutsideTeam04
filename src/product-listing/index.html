<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Products</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Our Products</h2>
        
        <!-- Product Sorting Controls -->
        <div class="product-controls">
          <div class="sort-controls">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select" class="sort-dropdown">
              <option value="default">Featured</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="name-asc">Name: A to Z</option>
              <option value="name-desc">Name: Z to A</option>
              <option value="brand-asc">Brand: A to Z</option>
              <option value="brand-desc">Brand: Z to A</option>
              <option value="rating">Customer Rating</option>
            </select>
          </div>
          
          <div class="filter-controls">
            <label for="price-filter">Price Range:</label>
            <select id="price-filter" class="filter-dropdown">
              <option value="all">All Prices</option>
              <option value="0-50">Under $50</option>
              <option value="50-100">$50 - $100</option>
              <option value="100-200">$100 - $200</option>
              <option value="200-500">$200 - $500</option>
              <option value="500+">Over $500</option>
            </select>
          </div>
          
          <div class="view-controls">
            <button id="grid-view" class="view-btn active" title="Grid View">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 3h7v7H3V3zm0 11h7v7H3v-7zm11-11h7v7h-7V3zm0 11h7v7h-7v-7z"/>
              </svg>
            </button>
            <button id="list-view" class="view-btn" title="List View">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="product-stats">
          <span id="product-count">0 products</span>
          <span id="active-filters"></span>
        </div>
        
        <ul class="product-list" id="product-list">
          <!-- Products will be loaded here by JavaScript -->
        </ul>
      </section>
    </main>
    <footer id="main-footer">
      &copy;2025 ⛺ SleepOutside ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway
      Worldwide Online
    </footer>
    <script type="module" src="../js/product-listing.js"></script>
  </body>
</html>
